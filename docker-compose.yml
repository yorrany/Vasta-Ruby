services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: vasta
      POSTGRES_DB: vasta_development
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  vasta-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://vasta:password@db:5432/vasta_development
      REDIS_URL: redis://redis:6379/1
    depends_on:
      - db
      - redis

  # Sidekiq service removed as it was Rails-based. 
  # If a Go worker is needed (e.g. Asynq), add a service for it here.

volumes:
  postgres_data:
  redis_data:
