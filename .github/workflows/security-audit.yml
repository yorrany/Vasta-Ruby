name: Vasta Security Audit

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Secret Scanning (using gitleaks action)
      - name: Secret Scanning
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: security/secret-rules.yml

      # 2. Rails Security Scan (Brakeman)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.0"
          bundler-cache: true
      - name: Run Brakeman
        run: bundle exec brakeman -w2 --no-exit-on-warn

      # 3. Next.js Security Scan
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: cd web && npm ci
      - name: Run ESLint Security
        run: cd web && npx eslint . --ext .ts,.tsx

      # 4. Dependency Audit
      - name: Bundle Audit
        run: bundle exec bundle-audit update && bundle exec bundle-audit check
      - name: NPM Audit
        run: cd web && npm audit --audit-level=high

      # 5. Dockerfile Audit
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
