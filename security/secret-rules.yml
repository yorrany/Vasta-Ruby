rules:
  - id: stripe-secret-key
    description: "Detected Stripe Secret Key"
    regex: "sk_(live|test)_[0-9a-zA-Z]{24,}"
    severity: CRITICAL

  - id: supabase-service-role
    description: "Detected Supabase Service Role Key"
    regex: 'eyJ[a-zA-Z0-9\._\-]{100,}'
    severity: CRITICAL

  - id: generic-api-key
    description: "Detected potential API Key"
    regex: '(?i)(api_key|secret|token|password|auth_key)\s*[:=]\s*["''][a-zA-Z0-9_\-]{16,}["'']'
    severity: HIGH

  - id: next-public-secret
    description: "NEXT_PUBLIC_ variable containing sensitive keyword"
    regex: "NEXT_PUBLIC_(SECRET|KEY|TOKEN|PASSWORD)"
    severity: CRITICAL
